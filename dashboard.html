
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSched Dashboard</title>
  <style>
    :root {
      /* LIGHT THEME */
      --primary: #4267b2;
      --primary-light: #5b84d7;
      --bg: #eef2f7;
      --text: #333;
      --card: #fff;
      --hover: #cddfff;
      --calendar-text: #1a1a1a;
      --mode-hover: rgba(255, 255, 255, 0.2);
      --border: #c5c5c5;
    }

    body.dark {
      /* DARK THEME */
      --primary: #5b84d7;
      --primary-light: #7299e2;
      --bg: #121212;
      --text: #e2e2e2;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --calendar-text: #f0f0f0;
      --mode-hover: rgba(255, 255, 255, 0.1);
      --border: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dashboard {
      width: 90%;
      max-width: 1000px;
      height: 85vh;
      display: flex;
      background-color: var(--card);
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .sidebar {
      width: 240px;
      background-color: var(--primary);
      color: white;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-link {
      display: block;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: var(--primary-light);
      transition: background-color 0.3s;
    }

    .sidebar-link:hover {
      background-color: #739ae5;
    }

    .logout-link:hover {
      background-color: #ff4d4d;
    }

    .mode-toggle {
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.15);
      transition: background-color 0.3s, transform 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .mode-toggle:hover {
      background-color: var(--mode-hover);
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      padding: 25px;
      background-color: var(--bg);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
    }

    .main-content h2 {
      margin-bottom: 15px;
    }

    .calendar {
      width: 90%;
      max-width: 600px;
      background-color: var(--card);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nav-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-btn:hover {
      background-color: var(--primary-light);
      transform: scale(1.05);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
      color: var(--calendar-text);
      transition: color 0.3s;
    }

    .day-name {
      font-weight: bold;
      background-color: #dbe4ff;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    body.dark .day-name {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    .day,
    .empty {
      background-color: var(--bg);
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    }

    .day:hover {
      background-color: var(--hover);
      cursor: pointer;
    }

    .today {
      background-color: #cfe2ff;
      border: 2px solid #5b84d7;
      font-weight: bold;
      color: #1a1a1a;
    }

    body.dark .today {
      background-color: #2f4b8a;
      border-color: #7299e2;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .sidebar-links {
        flex-direction: row;
        gap: 5px; 
      }

      .calendar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div>
        <h2>SMARTSCHED</h2>
        <div class="sidebar-links">
          <a href="profile" class="sidebar-link">Profile</a>
          <a href="records.html" class="sidebar-link">Event History</a>
          <a href="notification.html" class="sidebar-link">Notifications</a>
          <a href="login.html" class="sidebar-link logout-link">Logout</a>
        </div>
      </div>
      <div class="mode-toggle" id="modeToggle">üåô Dark Mode</div>
    </aside>

    <main class="main-content">
      <h2>Calendar</h2>
      <section class="calendar">
        <div class="calendar-header">
          <button class="nav-btn" id="prevMonth">&lt;</button>
          <h3 id="monthYear">October 2025</h3>
          <button class="nav-btn" id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
          <div class="day-name">Sun</div>
          <div class="day-name">Mon</div>
          <div class="day-name">Tue</div>
          <div class="day-name">Wed</div>
          <div class="day-name">Thu</div>
          <div class="day-name">Fri</div>
          <div class="day-name">Sat</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const grid = document.getElementById('calendarGrid');
    const prev = document.getElementById('prevMonth');
    const next = document.getElementById('nextMonth');
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;

    let date = new Date();

    function renderCalendar() {
      grid.querySelectorAll('.day, .empty').forEach(el => el.remove());

      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = date.toLocaleDateString('en-US', {
        month: 'long',
        year: 'numeric'
      });

      const today = new Date();
      const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.classList.add('empty');
        grid.appendChild(empty);
      }


      for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement('div');
      day.classList.add('day');
      day.textContent = d;

      if (isCurrentMonth && d === today.getDate()) {
        day.classList.add('today');
      }

      // Build a dateKey string that matches how you store dates in savedDates

        day.classList.add('has-items');
      }

      grid.appendChild(day);
    }

  }

    prev.onclick = () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    };

    next.onclick = () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    };

    modeToggle.onclick = () => {
      body.classList.toggle('dark');
      const darkMode = body.classList.contains('dark');
      modeToggle.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    };

    renderCalendar();
  </script>
  <script src="calendar-task.js"></script>
</body>
</html>
