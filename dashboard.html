<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSched Dashboard</title>
  <style>
    :root {
      /* LIGHT THEME */
      --primary: #4267b2;
      --primary-light: #5b84d7;
      --bg: #eef2f7;
      --text: #333;
      --card: #fff;
      --hover: #cddfff;
      --calendar-text: #1a1a1a;
      --mode-hover: rgba(255, 255, 255, 0.2);
      --border: #c5c5c5;
    }

    body.dark {
      /* DARK THEME */
      --primary: #5b84d7;
      --primary-light: #7299e2;
      --bg: #121212;
      --text: #e2e2e2;
      --card: #1e1e1e;
      --hover: #2a2a2a;
      --calendar-text: #f0f0f0;
      --mode-hover: rgba(255, 255, 255, 0.1);
      --border: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dashboard {
      width: 90%;
      max-width: 1000px;
      height: 85vh;
      display: flex;
      background-color: var(--card);
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .sidebar {
      width: 240px;
      background-color: var(--primary);
      color: white;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-link {
      display: block;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: var(--primary-light);
      transition: background-color 0.3s;
    }

    .sidebar-link:hover {
      background-color: #739ae5;
    }

    .logout-link:hover {
      background-color: #ff4d4d;
    }

    .mode-toggle {
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.15);
      transition: background-color 0.3s, transform 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .mode-toggle:hover {
      background-color: var(--mode-hover);
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      padding: 25px;
      background-color: var(--bg);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
    }

    .main-content h2 {
      margin-bottom: 15px;
    }

    .calendar {
      width: 90%;
      max-width: 600px;
      background-color: var(--card);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nav-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-btn:hover {
      background-color: var(--primary-light);
      transform: scale(1.05);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
      color: var(--calendar-text);
      transition: color 0.3s;
    }

    .day-name {
      font-weight: bold;
      background-color: #dbe4ff;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    body.dark .day-name {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    .day,
    .empty {
      background-color: var(--bg);
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    }

    .day:hover {
      background-color: var(--hover);
      cursor: pointer;
    }

    .today {
      background-color: #cfe2ff;
      border: 2px solid #5b84d7;
      font-weight: bold;
      color: #1a1a1a;
    }

    body.dark .today {
      background-color: #2f4b8a;
      border-color: #7299e2;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .sidebar-links {
        flex-direction: row;
        gap: 5px; 
      }

      .calendar {
        width: 100%;
      }

<script>
  
  
  window.isAdmin = false; // default fallback

  window.isAdmin;
  fetch("/SmartSched/UserInfoServlet")
    .then(res => res.json())
    .then(data => {
      window.isAdmin = data.role.toUpperCase() === "ADMIN";

<script>
  const monthYear = document.getElementById('monthYear');
  const grid = document.getElementById('calendarGrid');
  const prev = document.getElementById('prevMonth');
  const next = document.getElementById('nextMonth');
  const modeToggle = document.getElementById('modeToggle');
  const body = document.body;

  let date = new Date();

  async function renderCalendar() {
    console.log("‚úÖ renderCalendar is running for", date.toDateString());

    const calendarGrid = document.getElementById("calendarGrid");

    
    while (calendarGrid.children.length > 7) {
      calendarGrid.removeChild(calendarGrid.lastChild);
    }



    const year = date.getFullYear();
    const month = date.getMonth();

    monthYear.textContent = date.toLocaleDateString("en-US", {
      month: "long",
      year: "numeric",
    });

    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = new Date(year, month + 1, 0).getDate();

    let savedDates = new Set();
    try {
      const response = await fetch("SavedDatesServlet");
      if (response.ok) {
        const dateList = await response.json();
        dateList.forEach(dateStr => savedDates.add(dateStr));
      }
    } catch (error) {
      console.error("Error loading saved dates:", error);
    }

    const today = new Date().toISOString().split("T")[0];

    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement("div");
      emptyCell.classList.add("empty");
      calendarGrid.appendChild(emptyCell);
    }

    for (let day = 1; day <= totalDays; day++) {
      const fullDate = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
      const isSaved = savedDates.has(fullDate);
      const isToday = fullDate === today;

      const cell = document.createElement("div");
      cell.classList.add("day");
      if (isSaved) cell.style.border = "2px solid red";
      if (isToday) cell.classList.add("today");

      cell.textContent = day;

      if (isSaved) {
        cell.onclick = () => {
          if (window.isAdmin) {
            openOptionsModal(fullDate);
          } else {
            handleDayClick(fullDate);
          }
        };
      } else {
        if (window.isAdmin) {
          cell.onclick = () => openOptionsModal(fullDate);
        }
      }

      calendarGrid.appendChild(cell);
    }
  }

  prev.onclick = () => {
    date.setMonth(date.getMonth() - 1);
    renderCalendar();
  };

  next.onclick = () => {
    date.setMonth(date.getMonth() + 1);
    renderCalendar();
  };

  modeToggle.onclick = () => {
    body.classList.toggle('dark');
    const darkMode = body.classList.contains('dark');
    modeToggle.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
  };




function showDaySummaryModal(dateKey, data) {

    // ‚úÖ Remove any existing modal first
  const existing = document.getElementById("summaryModal");
  if (existing) existing.remove();

  const modal = document.createElement("div");
  modal.id = "summaryModal";
  modal.style.display = "flex";
  modal.style.position = "fixed";
  modal.style.top = "0";
  modal.style.left = "0";
  modal.style.width = "100%";
  modal.style.height = "100%";
  modal.style.background = "rgba(0,0,0,0.5)";
  modal.style.justifyContent = "center";
  modal.style.alignItems = "center";
  modal.style.zIndex = "10000";

  modal.innerHTML = `
    <div class="summary-modal-content">
      <h3 class="summary-title">Summary for ${dateKey}</h3>

      <div class="summary-section">
        <h4>üìå Events</h4>
        <div id="summaryEvents"></div>
      </div>

      <div class="summary-section">
        <h4>üìù Tasks</h4>
        <div id="summaryTasks"></div>
      </div>

      <div class="summary-section">
        <h4>üë• Schedules</h4>
        <div id="summarySchedules"></div>
      </div>

      <div class="modal-buttons">
        <button id="closeSummaryBtn" class="task-btn cancel-btn">Close</button>
      </div>
    </div>
  `;

  document.body.appendChild(modal);

  const events = modal.querySelector("#summaryEvents");
  const tasks = modal.querySelector("#summaryTasks");
  const schedules = modal.querySelector("#summarySchedules");

  events.innerHTML = "";
  tasks.innerHTML = "";
  schedules.innerHTML = "";

  (data?.events || []).forEach(ev => {
    events.innerHTML += `
      <p><b>${ev.name}</b> (${ev.start} - ${ev.end})<br><i>${ev.notes || ""}</i></p>
    `;
  });

  (data?.tasks || []).forEach(t => {
    tasks.innerHTML += `
      <p>${t.task} at ${t.time} (User ${t.userId})</p>
    `;
  });

  (data?.schedules || []).forEach(s => {
    schedules.innerHTML += `
     <p>${s.shiftStart} - ${s.shiftEnd}</p>
  `;
  });

  modal.querySelector("#closeSummaryBtn").onclick = () => {
    modal.remove();
  };

  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.remove();
  });

  const escHandler = (e) => {
    if (e.key === "Escape") {
      modal.remove();
      document.removeEventListener("keydown", escHandler);
    }
  };
  document.addEventListener("keydown", escHandler);
}



      function handleDayClick(dateKey) {
      fetch(`/SmartSched/DaySummaryServlet?date=${dateKey}`)
        .then(res => res.json())
        .then(data => {
          console.log("Day Summary:", data);
          showDaySummaryModal(dateKey, data);
        })
        .catch(err => {
          console.error("Summary fetch error:", err);
          alert("‚ö†Ô∏è Failed to load summary for this day.");
        });
    }






  renderCalendar(); // ‚úÖ Only call after window.isAdmin is set
</script>

<script>
const notifications = [
  { sender: "Juan Dela Cruz", role: "Employee", time: "Nov 26, 2025 - 10:00 AM", message: "" },
  { sender: "Maria Santos", role: "Manager", time: "Nov 20, 2025 - 2:30 PM", message: "" },
  { sender: "Carlos Reyes", role: "HR", time: "Nov 19, 2025 - 9:15 AM", message: "" },
  { sender: "", role: "", time: "Nov 19, 2025 - 9:15 AM", message: "Your leave request has been approved." }
];

const popup = document.getElementById("notificationPopup");
const list = document.getElementById("notificationList");
const searchInput = document.getElementById("searchInput");
const closePopup = document.getElementById("closePopup");

function showNotifications() {
  popup.classList.remove("hidden");
  renderNotifications("");
}

function renderNotifications(filter) {
  list.innerHTML = "";
  notifications
    .filter(n => n.sender.toLowerCase().includes(filter.toLowerCase()))
    .forEach(n => {
      const item = document.createElement("div");
      item.classList.add("notification-item");
      item.innerHTML = `
        <h4>${n.sender || "System Notification"}</h4>
        <p>${n.role}</p>
        <p>${n.time}</p>
        <p>${n.message}</p>
      `;
      item.onclick = () => {
        alert(`Notification from ${n.sender || "System"}:\n${n.message || "No message."}`);
      };
      list.appendChild(item);
    });
}

searchInput.oninput = () => renderNotifications(searchInput.value);
closePopup.onclick = () => popup.classList.add("hidden");

// ‚úÖ Hook sidebar link
document.querySelector('.sidebar-link[href="notification.html"]').onclick = (e) => {
  e.preventDefault();
  showNotifications();
};
</script>
