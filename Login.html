<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name ="viewpoint" content="width=device-width,initial-scale-1" />
        <title>LOGIN - SMARTSCHED</title>
        <style>

            body {

                font-family: Arial, sans-serif;
                background: #e0e7ff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;

            }


            .login-box {

                    background: white;
                    padding: 30px;
                    border-radius: 12px;
                    box-shadow: 0 0 15px rgba(0,0,0,0.1);
                    width: 320px;
                    text-align: center;

                }
            h2 {

            margin-bottom: 20px;
            color: #2563eb;
            }


            label {

            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;

            }


            input {

            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;

            }


            button {

            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;

            }


            button:hover {

            background-color: #1d4ed8;

            }


            .links {

            margin-top: 15px;
            font-size: 14px;

            }


            .links a {

            color: #2563eb;
            text-decoration: none;

            }
        </style>
        
    </head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>

      <a href="signup.html">
      <button type="button" style="background:#f3f4f6; color:#2563eb;">Sign Up</button>
      </a>

      <div class="links">
        <a href="forget-password.html">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
