<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSched Dashboard</title>
  <style>
    :root {
      --primary: #4267b2;
      --primary-light: #5b84d7;
      --bg: #eef2f7;
      --text: #333;
      --card: #fff;
      --hover: #cddfff;
      --sidebar-width: 240px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      width: 90%;
      max-width: 1000px;
      height: 85vh;
      display: flex;
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--primary);
      color: white;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-link {
      display: block;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: var(--primary-light);
      transition: background-color 0.3s;
    }

    .sidebar-link:hover {
      background-color: #739ae5;
    }

    .logout-link:hover {
      background-color: #ff4d4d;
    }

    .mode-toggle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: auto;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      padding: 25px;
      background-color: #f7f9fc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content h2 {
      margin-bottom: 15px;
    }

    .calendar {
      width: 90%;
      max-width: 600px;
      background-color: var(--card);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nav-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-btn:hover {
      background-color: var(--primary-light);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    .day-name {
      font-weight: bold;
      background-color: #dbe4ff;
      padding: 8px;
      border-radius: 6px;
    }

    .day,
    .empty {
      background-color: var(--bg);
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .day:hover {
      background-color: var(--hover);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
      .sidebar-links {
        flex-direction: row;
        gap: 5px;
      }
      .calendar {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div>
        <h2>SMARTSCHED</h2>
        <div class="sidebar-links">
          <a href="profile.html" class="sidebar-link">Profile</a>
          <a href="records.html" class="sidebar-link">Records</a>
          <a href="notification.html" class="sidebar-link">Notifications</a>
          <a href="logout.html" class="sidebar-link logout-link">Logout</a>
        </div>
      </div>
      <div class="mode-toggle" id="modeToggle">üåô Dark Mode</div>
    </aside>

    <main class="main-content">
      <h2>Calendar</h2>
      <section class="calendar">
        <div class="calendar-header">
          <button class="nav-btn" id="prevMonth">&lt;</button>
          <h3 id="monthYear">October 2025</h3>
          <button class="nav-btn" id="nextMonth">&gt;</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <div class="day-name">Sun</div>
          <div class="day-name">Mon</div>
          <div class="day-name">Tue</div>
          <div class="day-name">Wed</div>
          <div class="day-name">Thu</div>
          <div class="day-name">Fri</div>
          <div class="day-name">Sat</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const grid = document.getElementById('calendarGrid');
    const prev = document.getElementById('prevMonth');
    const next = document.getElementById('nextMonth');
    const modeToggle = document.getElementById('modeToggle');

    let date = new Date();

    function renderCalendar() {
      grid.querySelectorAll('.day, .empty').forEach(el => el.remove());

      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = date.toLocaleDateString('en-US', {
        month: 'long',
        year: 'numeric'
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.classList.add('empty');
        grid.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement('div');
        day.classList.add('day');
        day.textContent = d;
        grid.appendChild(day);  
      }
    }

    prev.onclick = () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    };

    next.onclick = () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    };

    let darkMode = false;
    modeToggle.onclick = () => {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? '#121212' : '#eef2f7';
      document.body.style.color = darkMode ? '#e2e2e2' : '#333';
      modeToggle.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    };

    renderCalendar();
  </script>
</body>
</html>
