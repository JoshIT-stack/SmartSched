  <style>

body{
  font-family: Arial, sans-serif;
  background-color: #eef2f7;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.dashboard{
  width: 90%;
  max-width: 1000px;
  height: 85vh;
  background-color: #ffffff;
  border-radius: 10px;
  display: flex;
  box-shadow: 0 2px 8px; rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.sidebar{
  width: 250px;
  background-color: #4267b2;
  color: white;
  padding: 20px;
  box-sizing: border-box;
}

.sidebar h2{
  text-align: center;
  margin-bottom: 30px;
  font-size: 10px;

}

.sidebar-link {
  display: block;
  background-color: #5b84d7;
  color: white;
  text-align: center;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 15px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.sidebar-link:hover {
  background-color: #739ae5;
}


  .main-content{
 
    flex: 1;
    background-color: #f7f9fc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    color: #333;
}

  .main-content h2{
    margin-top: 5px;
    margin-bottom: 10px;
    text-align: center;
  }

  .calendar{

    width: 90%;
    max-width: 600px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px 10px 20px 10px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

  .calendar-header{

    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;

  }

  .nav-btn{

    background-color: #4267b2;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;

  }

    .nav-btn:hover{
     
      background-color: #5b84d7;

    }


    /* Grid Layout */

    .calendar-grid{

      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 5px;
      margin-bottom: 10px;

    }

    .day-name{

      font-weight: bold;
      background-color: #dbe4ff;
      padding: 8px;
      border-radius: 6px;

    }

    .day, .empty{

      background-color: #eef2f7;
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .day:hover{

      background-color: #cddfff;
      cursor: pointer;

    }

    /* Highlight logout link on hover */
  .logout-link:hover {
  background-color: #ff4d4d;
}

  /* Style for dark/light mode toggle */
  .mode-toggle {
    background-color: transparent;
    color: #e2e8f0;
    font-size: 13px;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    margin-top: 30px;
    cursor: default;
    font-style: italic;
    opacity: 0.8;
}


</style>
