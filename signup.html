<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP - SMARTSCHED</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #93c5fd, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: white;
      width: 380px;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2563eb;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.2);
    }

    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    h3 {
      color: #2563eb;
      margin-bottom: 5px;
    }

    .note {
      font-size: 13px;
      color: #6b7280;
      text-align: left;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ::placeholder {
      color: #9ca3af;
    }
  </style>
</head>


<body>
  <div class="signup-box">
    <h2>Create an Account</h2>
    <form action="signup" method="post">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" name="username" placeholder="Enter your username" required>

      <label for="firstname">First Name</label>
      <input type="text" id="new-firstname" name="firstname" placeholder="Enter your FirstName" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="new-lastname" name="lastname" placeholder="Enter your LastName" required>

      <label for="middlename">Middle Name</label>
      <input type="text" id="new-middlename" name="middlename" placeholder="Enter your MiddleName" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="password" placeholder="Enter your Password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter your Password" required>

      <label for="mobile-number">Mobile#</label>
      <input type="mobile#" id="confirm-mobile-number" name="mobile-number" placeholder="enter your Mobile Number" required>

      <label for="email">Email Account</label>
      <input type="email" id="confirm-email" name="email-account" placeholder="Re-enter your Email Account" required>

      <hr>

      <h3>Personal Recovery Questions</h3>
      <p class="note">Please answer all 5 questions. These will help you recover your account if you forget your password.</p>

      <label for="q1">1. What is your motherâ€™s maiden name?</label>
      <input type="text" id="q1" name="q1" placeholder="Answer" required>

      <label for="q2">2. What was the name of your first pet?</label>
      <input type="text" id="q2" name="q2" placeholder="Answer" required>

      <label for="q3">3. What city were you born in?</label>
      <input type="text" id="q3" name="q3" placeholder="Answer" required>

      <label for="q4">4. What is your favorite color?</label>
      <input type="text" id="q4" name="q4" placeholder="Answer" required>

      <label for="q5">5. What is your favorite food?</label>
      <input type="text" id="q5" name="q5" placeholder="Answer" required>

      <button type="submit">Sign Up</button>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>


<script>
  function validateForm(event) {
    var password = document.getElementById("new-password").value;
    var confirm = document.getElementById("confirm-password").value;

    if (password !== confirm) {
      alert("Passwords do not match.");
      event.preventDefault(); // stop form from submitting
    }
  }

  window.onload = function() {
    var form = document.querySelector("form");
    form.addEventListener("submit", validateForm);
  };
</script>


</body>
</html>
