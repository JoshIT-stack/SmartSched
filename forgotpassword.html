<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SMARTSCHED</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #93c5fd, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .recovery-box {
      background: white;
      width: 400px;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 15px;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="recovery-box">
    <h2>Password Recovery</h2>
    <p>Please enter your username and answer your recovery questions to reset your password.</p>

    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <hr>
      <h3 style="color:#2563eb; text-align:left;">Recovery Questions</h3>

      <label for="q1">1. What is your motherâ€™s maiden name?</label>
      <input type="text" id="q1" name="q1" placeholder="Answer" required>

      <label for="q2">2. What was the name of your first pet?</label>
      <input type="text" id="q2" name="q2" placeholder="Answer" required>

      <label for="q3">3. What city were you born in?</label>
      <input type="text" id="q3" name="q3" placeholder="Answer" required>

      <label for="q4">4. What is your favorite color?</label>
      <input type="text" id="q4" name="q4" placeholder="Answer" required>

      <label for="q5">5. What is your favorite food?</label>
      <input type="text" id="q5" name="q5" placeholder="Answer" required>

      <hr>
      <h3 style="color:#2563eb; text-align:left;">Set a New Password</h3>

      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password" required>

      <button type="submit">Reset Password</button>

      <div class="back-link">
        <p><a href="smartsched.html">Back to Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
